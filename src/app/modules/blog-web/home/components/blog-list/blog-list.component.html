<div class="container-fluid mt--7">
  <!-- Body -->

  <!-- Form Search -->
  <form
    class="navbar-search navbar-search-dark form-inline mr-3 mb-2 d-md-flex ml-lg-auto"
  >
    <div class="form-group mb-0" [ngClass]="{ focused: focus === true }">
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
        <input
          class="form-control"
          (keyup.enter)="search($event.target.value)"
          placeholder="Search"
          type="text"
          (focus)="focus = true"
          (blur)="focus = false"
        />
      </div>
    </div>
  </form>

  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow mb-5">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h1 class="mb-0">Blogs table</h1>
            </div>
            <div class="col text-right">
              <div
                routerLink="create"
                placement="top"
                ngbTooltip="Create Blog"
                class="btn btn-primary icon icon-shape text-white rounded-circle shadow text-right"
              >
                <i class="fa fa-plus"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Completion</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let blog of blogs">
                <th scope="row">
                  <div class="media align-items-center">
                    <a
                      href="javascript:void(0)"
                      class="avatar rounded-circle mr-3"
                    >
                      <img
                        alt="Image placeholder"
                        src="../assets/img/theme/sketch.jpg"
                      />
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">
                        {{ blog.name }}
                      </span>
                    </div>
                  </div>
                </th>
                <td>
                  {{ blog.description }}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> pending
                  </span>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2">60%</span>
                    <div>
                      <div class="progress">
                        <div
                          class="progress-bar bg-warning"
                          role="progressbar"
                          aria-valuenow="60"
                          aria-valuemin="0"
                          aria-valuemax="100"
                          style="width: 60%;"
                        ></div>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a
                      class="btn btn-sm btn-icon-only text-light"
                      ngbDropdownToggle
                    >
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div
                      ngbDropdownMenu
                      class="dropdown-menu-right dropdown-menu-arrow"
                    >
                      <a
                        class="dropdown-item"
                        routerLink="detail/{{ blog._id }}"
                        >Detail</a
                      >
                      <a class="dropdown-item" routerLink="edit/{{ blog._id }}"
                        >Edit</a
                      >
                      <a class="dropdown-item" (click)="delete(blog._id)"
                        >Delete</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1/3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)"
                  >2 <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
